<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education</title>
    <link rel="icon" href="logo1.jpeg.jpg">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        
        body {
            background: url('edubg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 10%;
            position: relative;
        }

       
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        
        #one {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        
        .sch h2 {
            font-size: 30px;
            color: #FFD700; /* Gold Color */
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .clg {
            width: 70%;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            transition: 0.4s;
            animation: fadeIn 1.5s ease-in-out;
        }

        .clg:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        .clg p {
            font-size: 20px;
            line-height: 1.8;
            font-weight: 400;
            color: #fff;
        }

       
        @media (max-width: 1024px) {
            .clg {
                width: 85%;
            }
            #one {
                font-size: 34px;
            }
            .sch h2 {
                font-size: 26px;
            }
            .clg p {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 5%;
            }
            .clg {
                width: 95%;
                padding: 20px;
            }
            #one {
                font-size: 30px;
            }
            .sch h2 {
                font-size: 24px;
            }
            .clg p {
                font-size: 16px;
            }
        }

       
        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

   
    <div id="one">
        <h1>EDUCATION</h1>
    </div>

   
    <div class="sch">
        <h2>SCHOOL</h2>
    </div>
    <div class="clg">
        <p><b>INFANT JESUS SCHOOL</b> <br> Raichur, Karnataka <br> Year of Passing: 2017</p>
    </div>

    
    <div class="sch">
        <h2>INTERMEDIATE / PUC</h2>
    </div>
    <div class="clg">
        <p><b>Shaheen Independent PU College</b> <br> Raichur, Karnataka <br> Year of Passing: 2019</p>
    </div>

   
    <div class="sch">
        <h2>GRADUATION</h2>
    </div>
    <div class="clg">
        <p><b>H.K.E. Society's S.L.N College of Engineering</b> <br> Raichur, Karnataka <br> Year of Passing: 2023</p>
    </div>

</body>
</html>

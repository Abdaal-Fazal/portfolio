<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to My Portfolio</title>
    <link rel="icon" href="logo1.jpeg.jpg">
    
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        
        body {
            text-align: center;
            color: white;
            background: url('bg.jpg') no-repeat center center/cover; 
            height: 100vh;
            position: relative;
        }

       
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

       
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 0 15px;
            padding: 10px 15px;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        nav a:hover {
            background: #E040FB;
            border-radius: 5px;
        }

       
        .logo {
            margin-top: 120px;
            width: 130px;
            height: 85px;
            animation: slideDown 1.5s ease-in-out;
        }

        
        h1 {
            margin-top: 30px;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: zoomIn 1.5s ease-in-out;
        }

        
        #get-started {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #E040FB;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
            animation: fadeInUp 2s ease-in-out;
        }

        #get-started:hover {
            background-color: #D500F9;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

       
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }

            h1 {
                font-size: 32px;
            }

            #get-started {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    
    <img src="logo.jpeg.jpg" alt="Logo" class="logo">

    
    <nav>
        <a href="aboutme.html">ABOUT ME</a>
        <a href="Education.html">EDUCATION</a>
        <a href="proj.html">PROJECTS</a>
        <a href="Certificates.html">CERTIFICATES</a>
        <a href="contact.html">CONTACT ME</a>
    </nav>

   
    <h1>WELCOME TO MY PORTFOLIO</h1>

    
    <a href="get.html" id="get-started">GET STARTED</a>

</body>
</html>
